<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="
        https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <title>Alterar Produto</title>

        <style>
            table, th, td {
                border: 1px solid rgb(0, 119, 255);
                border-collapse: collapse;
            }
     
            body {
                margin:16px;
                padding:0;
            }
     
        </style>
    </head>
    <body>
        <form action="/update" method="POST" modelAttribute="produto">
            <div class="form-row justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">  
                        <label>Código do Produto</label>
                        <input class="form-control" type="number" name="id" th:value="${produto.id}" readOnly="true">    
                    </div>
                    <div class="form-group">  
                        <label>Nome do Produto</label>
                        <input class="form-control" type="text" name="nome_prod" th:value="${produto.nome_prod}">
                    </div>
                    <div class="form-group">  
                        <label>Descrição do Produto</label>
                        <input class="form-control" type="text" name="descricao_prod" th:value="${produto.descricao_prod}">
                    </div>
                    <div class="form-group">  
                        <label>Preço do Produto</label>
                        <input class="form-control" type="number" name="preco_prod" th:value="${produto.preco_prod}">
                    </div>
           
                    <input class="btn btn-success" type="submit" value="Atualizar Produto">
                </div>
            </div>
        </form> 
    </body>
</html>
