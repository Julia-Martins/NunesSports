<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="
        https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <title>Inserir Produto</title>

        <style>
            table, th, td {
                border: 1px solid rgb(0, 119, 255);
                border-collapse: collapse;
            }
    
            body {
                margin:16px;
                padding:0;
            }
    
        </style>
    </head>

    <body>

        <form action="/insert" method="POST" modelAttribute="produto">
            <div class="form-row justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" class="form-control" name="nome_prod" placeholder="Nome do Produto">
                    </div>
                    <div class="form-group">
                        <label>Descrição do Produto</label>
                        <input class="form-control" type="text" name="descricao_prod" placeholder="Descrição do Produto">
                    </div>
                    <div class="form-group">
                        <label>Preço do Produto</label>
                        <input class="form-control" type="number" name="preco_prod" min="0" placeholder="0.0">
                    </div>
                    
                    <input type="submit" value="Inserir" class="btn btn-success">
                </div>
            </div>
        </form>


    </body>

</html>
